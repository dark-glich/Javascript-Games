<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript TicTacToe</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="sidesection">
    <div class="timer">
      <div class="time" id="timer">00 : 00 : 00</div>
      <div class="time-names">minutes seconds miliseconds</div>
    </div>
    <div class="result">
      <div class="player" style="color:#4BA0F7;">
        <div class="player-name">You</div>
        <div class="player-score" id='player1-score'>0</div>
      </div>
      <div class="margin"></div>
      <div class="player" style="color:#EB4848;">
        <div class="player-name">Bot</div>
        <div class="player-score" id='player2-score'>0</div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="startbutton" style="background-color:#4BA0F7;">Start Playing</button>
    </div>

  </div>
  <div class="game">
    <div class="statusbar" id="msg">Press the button to start the game ðŸŽ®ðŸŽ®</div>
    <div class="container">
      <div class="cell" id="0" style='border-top-left-radius: 20px;'></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2" style='border-top-right-radius: 20px;'></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6" style='border-bottom-left-radius: 20px;'></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8" style='border-bottom-right-radius: 20px;'></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script type="module" src="module.js"></script>
</body>

</html>
