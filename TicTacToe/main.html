<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript TicTacToe</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidesection">
        <div class="timer">
            <div class="time" id="">00 : 00 : 00</div>
            <div class="time-names">hours minutes second</div>
        </div>
        <div class="result">
            <div class="player" style="color:#4BA0F7;">
                <div class="player-name">You</div>
                <div class="player-score">0</div>
            </div>
            <div class="margin" ></div>
            <div class="player" style="color:#EB4848;">
                <div class="player-name">Me</div>
                <div class="player-score">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="startbutton" style="background-color:#4BA0F7;">Start Playing</button>
        </div>
        
    </div>
    <div class="game">
        <div class="container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
